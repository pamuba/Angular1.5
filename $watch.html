<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="angular.js"></script>
    <script>
        var app = angular.module("watchApp", []);
        app.controller('watchCtrl', function($scope){
            $scope.count = -1;
            $scope.$watch('txtval', function(newVal, oldValue){
                $scope.count = $scope.count + 1;
            })
            
        })
    </script>
</head>
<body>
    <div ng-app="watchApp" ng-controller="watchCtrl">
        <h2>AngularJS $watch() Function Example</h2>
        Enter Text:<input type="text" ng-model="txtval" /><br><br>
        <span style="color:red">No. of times $watch() Fired: {{count}}</span>
    </div>
</body>
</html>
